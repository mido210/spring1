<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>나이 입력</h1>
<form action="/age" method="post">
<!--    selected, disabled, checked, redaonly 속성은 존재 여부에 따라 적용(값은 따로 적용)
        selected는 select의 기본선택값
        readonly는 읽기 전용
        disable는 선택도 안된다
        checked는 체크박스에 사용-->
    <select name="birthYear">
        <option selected disabled> 태어난 년도 선택</option>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
    </select>
    <input type="text" name="name">
    <button>보내기</button>

</form>


</body>
</html>
